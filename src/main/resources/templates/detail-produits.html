<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes"></i> Mon Application
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/categories">Catégories</a>
                <a class="nav-link" href="/produits">Produits</a>
                <a class="nav-link" href="/fournisseurs">Fournisseurs</a>
                <a class="nav-link" href="/tags">Tags</a>
                <a class="nav-link active" href="/detail-produits">Détails Produits</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-info-circle"></i> Détails des Produits</h1>

        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-plus"></i> Ajouter un Détail Produit</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/detail-produits}" th:object="${detailProduit}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Composition</label>
                            <textarea th:field="*{composition}" class="form-control" rows="2" placeholder="Composition du produit"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dosage</label>
                            <input type="text" th:field="*{dosage}" class="form-control" placeholder="Dosage">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fabricant</label>
                            <input type="text" th:field="*{fabricant}" class="form-control" placeholder="Fabricant">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pays d'Origine</label>
                            <input type="text" th:field="*{pysOrigine}" class="form-control" placeholder="Pays d'origine">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Indications</label>
                            <textarea th:field="*{indications}" class="form-control" rows="3" placeholder="Indications d'utilisation"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Ajouter le Détail
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des détails produits -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-list"></i> Liste des Détails Produits</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Composition</th>
                                <th>Dosage</th>
                                <th>Fabricant</th>
                                <th>Pays Origine</th>
                                <th>Indications</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${detailProduits}">
                                <td th:text="${detail.id}"></td>
                                <td th:text="${detail.composition}"></td>
                                <td th:text="${detail.dosage}"></td>
                                <td th:text="${detail.fabricant}"></td>
                                <td th:text="${detail.pysOrigine}"></td>
                                <td th:text="${detail.indications}"></td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm edit-btn" 
                                            data-bs-toggle="modal" 
                                            data-bs-target="#editModal"
                                            th:data-id="${detail.id}"
                                            th:data-composition="${detail.composition}"
                                            th:data-dosage="${detail.dosage}"
                                            th:data-fabricant="${detail.fabricant}"
                                            th:data-pysorigine="${detail.pysOrigine}"
                                            th:data-indications="${detail.indications}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{/detail-produits/delete/{id}(id=${detail.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce détail produit ?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <!-- Modal d'édition -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Modifier le Détail Produit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Composition</label>
                                <textarea name="composition" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dosage</label>
                                <input type="text" name="dosage" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fabricant</label>
                                <input type="text" name="fabricant" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pays d'Origine</label>
                                <input type="text" name="pysOrigine" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Indications</label>
                                <textarea name="indications" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editButtons = document.querySelectorAll('.edit-btn');
            const editForm = document.getElementById('editForm');
            
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const composition = this.getAttribute('data-composition');
                    const dosage = this.getAttribute('data-dosage');
                    const fabricant = this.getAttribute('data-fabricant');
                    const pysorigine = this.getAttribute('data-pysorigine');
                    const indications = this.getAttribute('data-indications');
                    
                    editForm.action = '/detail-produits/update/' + id;
                    editForm.querySelector('textarea[name="composition"]').value = composition || '';
                    editForm.querySelector('input[name="dosage"]').value = dosage || '';
                    editForm.querySelector('input[name="fabricant"]').value = fabricant || '';
                    editForm.querySelector('input[name="pysOrigine"]').value = pysorigine || '';
                    editForm.querySelector('textarea[name="indications"]').value = indications || '';
                });
            });
        });
    </script>
</body>
</html>
